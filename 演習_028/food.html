    <div id="content">

            <h1>好きな食べ物</h1>
        </div>
        <div class="item-food">
            <h1>麺</h1>
            <h3>
                「私の主食は麺だ」と言えるほどよく麺を食べており、朝ごはんは「パン派」でも「ご飯派」でもなく「麺派」です。<br>
                写真は無いのですがラーメン、パスタ、うどん、そうめんなど蕎麦以外の麺が大好きで1日に1食は麺を食べている気がします。
            </h3>
        </div>
        <div class="item-food">
            <h1>魚</h1>
            <h3>私は肉より魚が好きで、特に寿司や海鮮丼など生で食べるのがすきです。</h3>
            <div class="food-img">
                <img src="image/food_001.jpg" alt="海鮮丼">
                <img src="image/food_002.jpg" alt="海鮮丼">
                <img src="image/food_003.jpg" alt="ブリかぼす">
                <img src="image/food_004.jpg" alt="銀鱈の西京焼き">
            </div>
        </div>
        <div class="item-food">
            <h1>肉</h1>
            <h3>
                魚の方が好きだとは言っても肉も好きです。<br>
                特にチキン南蛮と、「炭焼きレストランさわやか」のハンバーグは大好きです。
            </h3>
            <div class="food-img">
                <img src="image/food_005.jpg" alt="チキン南蛮">
                <img src="image/food_006.jpg" alt="さわやかのハンバーグ">
            </div>
        </div>
    </div>
